<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국어 특화 초경량 AI 모델 - 학습 인터페이스</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
        }
        .training-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .progress {
            height: 25px;
        }
        .log-container {
            height: 300px;
            overflow-y: auto;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 10px;
            font-family: monospace;
            font-size: 0.9rem;
        }
        .log-entry {
            margin-bottom: 5px;
            border-bottom: 1px solid #e9ecef;
            padding-bottom: 5px;
        }
        .log-time {
            color: #6c757d;
            margin-right: 10px;
        }
        .log-message {
            color: #212529;
        }
        .log-error {
            color: #dc3545;
        }
        .chart-container {
            height: 300px;
            margin-bottom: 20px;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .status-not-started {
            background-color: #6c757d;
        }
        .status-in-progress {
            background-color: #007bff;
            animation: pulse 1.5s infinite;
        }
        .status-completed {
            background-color: #28a745;
        }
        .status-error {
            background-color: #dc3545;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">한국어 특화 초경량 AI 모델</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">대화</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">학습</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="model-info-link">모델 정보</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="training-container">
            <h2 class="mb-4">한국어 특화 초경량 AI 모델 학습</h2>
            
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">학습 설정</h5>
                </div>
                <div class="card-body">
                    <form id="training-form">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="dataset" class="form-label">데이터셋</label>
                                <select class="form-select" id="dataset" name="dataset">
                                    <option value="korean_conversation" selected>한국어 대화 데이터셋</option>
                                    <option value="korean_wiki">한국어 위키 데이터셋</option>
                                    <option value="korean_news">한국어 뉴스 데이터셋</option>
                                    <option value="korean_books">한국어 도서 데이터셋</option>
                                    <option value="korean_mixed">한국어 혼합 데이터셋</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="epochs" class="form-label">에포크 수</label>
                                <input type="number" class="form-control" id="epochs" name="epochs" value="3" min="1" max="10">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="batch_size" class="form-label">배치 크기</label>
                                <input type="number" class="form-control" id="batch_size" name="batch_size" value="8" min="1" max="32">
                            </div>
                            <div class="col-md-4">
                                <label for="learning_rate" class="form-label">학습률</label>
                                <input type="number" class="form-control" id="learning_rate" name="learning_rate" value="0.00005" step="0.00001" min="0.00001" max="0.001">
                            </div>
                            <div class="col-md-4">
                                <label for="max_steps" class="form-label">최대 스텝 수</label>
                                <input type="number" class="form-control" id="max_steps" name="max_steps" value="1000" min="100" max="10000" step="100">
                            </div>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-primary" id="start-training-btn">학습 시작</button>
                            <button type="button" class="btn btn-danger" id="cancel-training-btn" disabled>학습 취소</button>
                            <button type="button" class="btn btn-success" id="download-model-btn" disabled>모델 다운로드</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">학습 상태</h5>
                    <div>
                        <span class="status-indicator status-not-started" id="status-indicator"></span>
                        <span id="status-text">준비됨</span>
                    </div>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="training-progress" class="form-label">진행률: <span id="progress-text">0%</span></label>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" id="training-progress" role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-body text-center">
                                    <h6 class="card-title">현재 에포크</h6>
                                    <p class="card-text fs-4" id="current-epoch">0</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-body text-center">
                                    <h6 class="card-title">현재 스텝</h6>
                                    <p class="card-text fs-4" id="current-step">0</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-body text-center">
                                    <h6 class="card-title">현재 손실</h6>
                                    <p class="card-text fs-4" id="current-loss">0.000</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-body text-center">
                                    <h6 class="card-title">경과 시간</h6>
                                    <p class="card-text fs-4" id="elapsed-time">00:00</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="chart-container" id="loss-chart-container">
                        <canvas id="loss-chart"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">학습 로그</h5>
                </div>
                <div class="card-body">
                    <div class="log-container" id="log-container">
                        <div class="log-entry">
                            <span class="log-time">[00:00:00]</span>
                            <span class="log-message">학습 준비 완료. 학습 시작 버튼을 클릭하세요.</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 요소 참조
            const trainingForm = document.getElementById('training-form');
            const startTrainingBtn = document.getElementById('start-training-btn');
            const cancelTrainingBtn = document.getElementById('cancel-training-btn');
            const downloadModelBtn = document.getElementById('download-model-btn');
            const statusIndicator = document.getElementById('status-indicator');
            const statusText = document.getElementById('status-text');
            const trainingProgress = document.getElementById('training-progress');
            const progressText = document.getElementById('progress-text');
            const currentEpoch = document.getElementById('current-epoch');
            const currentStep = document.getElementById('current-step');
            const currentLoss = document.getElementById('current-loss');
            const elapsedTime = document.getElementById('elapsed-time');
            const logContainer = document.getElementById('log-container');
            
            // 차트 초기화
            const lossChartCtx = document.getElementById('loss-chart').getContext('2d');
            const lossChart = new Chart(lossChartCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: '학습 손실',
                        data: [],
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: false
                        }
                    }
                }
            });
            
            // 상태 변수
            let trainingStatus = 'not_started';
            let statusCheckInterval = null;
            let eventSource = null;
            
            // 학습 시작 함수
            function startTraining() {
                // 폼 데이터 가져오기
                const formData = new FormData(trainingForm);
                const trainingConfig = {
                    dataset: formData.get('dataset'),
                    epochs: parseInt(formData.get('epochs')),
                    batch_size: parseInt(formData.get('batch_size')),
                    learning_rate: parseFloat(formData.get('learning_rate')),
                    max_steps: parseInt(formData.get('max_steps'))
                };
                
                // API 호출
                fetch('/api/train', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(trainingConfig)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'started') {
                        // 학습 시작 성공
                        updateStatus('in_progress');
                        startStatusCheck();
                        startLogStream();
                        
                        // 로그 추가
                        addLogEntry(`학습이 시작되었습니다. 데이터셋: ${trainingConfig.dataset}, 에포크: ${trainingConfig.epochs}, 배치 크기: ${trainingConfig.batch_size}`);
                    } else {
                        // 오류 발생
                        addLogEntry(`학습 시작 실패: ${data.message}`, true);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    addLogEntry(`학습 시작 중 오류 발생: ${error.message}`, true);
                    updateStatus('error');
                });
            }
            
            // 학습 취소 함수
            function cancelTraining() {
                fetch('/api/train/cancel', {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'cancelled') {
                        addLogEntry('학습이 취소되었습니다.');
                        updateStatus('not_started');
                    } else {
                        addLogEntry(`학습 취소 실패: ${data.message}`, true);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    addLogEntry(`학습 취소 중 오류 발생: ${error.message}`, true);
                });
            }
            
            // 상태 확인 시작 함수
            function startStatusCheck() {
                if (statusCheckInterval) {
                    clearInterval(statusCheckInterval);
                }
                
                statusCheckInterval = setInterval(checkTrainingStatus, 1000);
            }
            
            // 상태 확인 함수
            function checkTrainingStatus() {
                fetch('/api/train/status')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'in_progress') {
                        // 진행 중
                        updateProgress(data.progress);
                        updateMetrics(data);
                    } else if (data.status === 'completed') {
                        // 완료됨
                        updateStatus('completed');
                        updateProgress(100);
                        stopStatusCheck();
                        
                        // 완료 메시지
                        addLogEntry(`학습이 완료되었습니다. 최종 손실: ${data.final_loss.toFixed(4)}, 총 에포크: ${data.total_epochs}, 총 스텝: ${data.total_steps}`);
                    } else if (data.status === 'error') {
                        // 오류 발생
                        updateStatus('error');
                        stopStatusCheck();
                        
                        // 오류 메시지
                        addLogEntry(`학습 중 오류 발생: ${data.message}`, true);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
            
            // 로그 스트림 시작 함수
            function startLogStream() {
                if (eventSource) {
                    eventSource.close();
                }
                
                eventSource = new EventSource('/api/train/logs');
                
                eventSource.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    
                    if (data.status === 'completed') {
                        // 스트림 종료
                        eventSource.close();
                        return;
                    }
                    
                    // 로그 추가
                    if (data.message) {
                        addLogEntry(data.message, data.error);
                    }
                    
                    // 차트 업데이트
                    if (data.step > 0 && data.loss) {
                        updateLossChart(data.step, data.loss);
                    }
                };
                
                eventSource.onerror = function() {
                    console.error('EventSource failed');
                    eventSource.close();
                };
            }
            
            // 상태 확인 중지 함수
            function stopStatusCheck() {
                if (statusCheckInterval) {
                    clearInterval(statusCheckInterval);
                    statusCheckInterval = null;
                }
                
                if (eventSource) {
                    eventSource.close();
                    eventSource = null;
                }
            }
            
            // 상태 업데이트 함수
            function updateStatus(status) {
                trainingStatus = status;
                
                // 상태 표시기 업데이트
                statusIndicator.className = 'status-indicator';
                
                if (status === 'not_started') {
                    statusIndicator.classList.add('status-not-started');
                    statusText.textContent = '준비됨';
                    startTrainingBtn.disabled = false;
                    cancelTrainingBtn.disabled = true;
                    downloadModelBtn.disabled = true;
                    enableFormInputs(true);
                } else if (status === 'in_progress') {
                    statusIndicator.classList.add('status-in-progress');
                    statusText.textContent = '학습 중';
                    startTrainingBtn.disabled = true;
                    cancelTrainingBtn.disabled = false;
                    downloadModelBtn.disabled = true;
                    enableFormInputs(false);
                } else if (status === 'completed') {
                    statusIndicator.classList.add('status-completed');
                    statusText.textContent = '완료됨';
                    startTrainingBtn.disabled = false;
                    cancelTrainingBtn.disabled = true;
                    downloadModelBtn.disabled = false;
                    enableFormInputs(true);
                } else if (status === 'error') {
                    statusIndicator.classList.add('status-error');
                    statusText.textContent = '오류 발생';
                    startTrainingBtn.disabled = false;
                    cancelTrainingBtn.disabled = true;
                    downloadModelBtn.disabled = true;
                    enableFormInputs(true);
                }
            }
            
            // 진행률 업데이트 함수
            function updateProgress(progress) {
                trainingProgress.style.width = `${progress}%`;
                progressText.textContent = `${progress}%`;
            }
            
            // 메트릭 업데이트 함수
            function updateMetrics(data) {
                currentEpoch.textContent = data.current_epoch;
                currentStep.textContent = data.current_step;
                currentLoss.textContent = data.loss.toFixed(4);
                
                // 경과 시간 포맷팅
                const minutes = Math.floor(data.elapsed_time / 60);
                const seconds = data.elapsed_time % 60;
                elapsedTime.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
            
            // 손실 차트 업데이트 함수
            function updateLossChart(step, loss) {
                lossChart.data.labels.push(step);
                lossChart.data.datasets[0].data.push(loss);
                
                // 데이터가 너무 많으면 오래된 데이터 제거
                if (lossChart.data.labels.length > 100) {
                    lossChart.data.labels.shift();
                    lossChart.data.datasets[0].data.shift();
                }
                
                lossChart.update();
            }
            
            // 로그 항목 추가 함수
            function addLogEntry(message, isError = false) {
                const now = new Date();
                const timeString = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
                
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                
                const logTime = document.createElement('span');
                logTime.className = 'log-time';
                logTime.textContent = `[${timeString}]`;
                
                const logMessage = document.createElement('span');
                logMessage.className = isError ? 'log-message log-error' : 'log-message';
                logMessage.textContent = message;
                
                logEntry.appendChild(logTime);
                logEntry.appendChild(logMessage);
                
                logContainer.appendChild(logEntry);
                logContainer.scrollTop = logContainer.scrollHeight;
            }
            
            // 폼 입력 활성화/비활성화 함수
            function enableFormInputs(enable) {
                const inputs = trainingForm.querySelectorAll('input, select');
                inputs.forEach(input => {
                    input.disabled = !enable;
                });
            }
            
            // 이벤트 리스너
            trainingForm.addEventListener('submit', function(e) {
                e.preventDefault();
                startTraining();
            });
            
            cancelTrainingBtn.addEventListener('click', function() {
                cancelTraining();
            });
            
            downloadModelBtn.addEventListener('click', function() {
                window.location.href = '/api/model/download';
            });
            
            // 초기 상태 설정
            updateStatus('not_started');
        });
    </script>
</body>
</html>
