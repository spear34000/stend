<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국어 특화 초경량 AI 모델</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .chat-box {
            height: 500px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 15px;
            background-color: white;
            margin-bottom: 15px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 0;
        }
        .ai-message {
            background-color: #e9ecef;
            color: #212529;
            margin-right: auto;
            border-bottom-left-radius: 0;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .model-info {
            background-color: white;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 15px;
            margin-bottom: 15px;
        }
        .memory-usage {
            font-size: 0.8rem;
            color: #6c757d;
            text-align: right;
            margin-top: 5px;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 123, 255, 0.3);
            border-radius: 50%;
            border-top-color: #007bff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .style-selector {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">한국어 특화 초경량 AI 모델</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">대화</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="model-info-link">모델 정보</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="chat-container">
                    <div class="model-info" id="model-info-panel" style="display: none;">
                        <h4>모델 정보</h4>
                        <div id="model-info-content">
                            <p>로딩 중...</p>
                        </div>
                    </div>

                    <div id="chat-interface">
                        <div class="chat-box" id="chat-box"></div>
                        
                        <div class="style-selector">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="style-select" class="form-label">대화 스타일:</label>
                                    <select class="form-select" id="style-select">
                                        <option value="casual" selected>친근한 스타일</option>
                                        <option value="formal">정중한 스타일</option>
                                        <option value="professional">전문가 스타일</option>
                                        <option value="academic">학술적 스타일</option>
                                        <option value="poetic">시적 스타일</option>
                                        <option value="humorous">유머러스한 스타일</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="personality-select" class="form-label">대화 성격:</label>
                                    <select class="form-select" id="personality-select">
                                        <option value="helpful" selected>도움이 되는</option>
                                        <option value="creative">창의적인</option>
                                        <option value="concise">간결한</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="input-group">
                            <input type="text" class="form-control" id="message-input" placeholder="메시지를 입력하세요...">
                            <button class="btn btn-primary" id="send-button">전송</button>
                        </div>
                        
                        <div class="memory-usage" id="memory-usage"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatBox = document.getElementById('chat-box');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const memoryUsage = document.getElementById('memory-usage');
            const styleSelect = document.getElementById('style-select');
            const personalitySelect = document.getElementById('personality-select');
            const modelInfoLink = document.getElementById('model-info-link');
            const modelInfoPanel = document.getElementById('model-info-panel');
            const modelInfoContent = document.getElementById('model-info-content');
            const chatInterface = document.getElementById('chat-interface');

            // 시작 메시지 추가
            addMessage('안녕하세요! 한국어 특화 초경량 AI 모델입니다. 무엇을 도와드릴까요?', 'ai');

            // 메시지 전송 함수
            function sendMessage() {
                const message = messageInput.value.trim();
                if (message === '') return;

                // 사용자 메시지 추가
                addMessage(message, 'user');
                messageInput.value = '';

                // AI 응답 로딩 표시
                const loadingElement = document.createElement('div');
                loadingElement.className = 'message ai-message';
                loadingElement.innerHTML = '<div class="loading"></div> 생각 중...';
                loadingElement.id = 'loading-message';
                chatBox.appendChild(loadingElement);
                chatBox.scrollTop = chatBox.scrollHeight;

                // API 호출
                fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        style: styleSelect.value,
                        personality: personalitySelect.value
                    })
                })
                .then(response => response.json())
                .then(data => {
                    // 로딩 메시지 제거
                    const loadingMessage = document.getElementById('loading-message');
                    if (loadingMessage) {
                        loadingMessage.remove();
                    }

                    // AI 응답 추가
                    addMessage(data.response, 'ai');

                    // 메모리 사용량 표시
                    if (data.memory_usage) {
                        memoryUsage.textContent = `메모리 사용량: ${data.memory_usage.process_rss_mb.toFixed(2)} MB (최대: ${data.memory_usage.peak_memory_mb.toFixed(2)} MB)`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    
                    // 로딩 메시지 제거
                    const loadingMessage = document.getElementById('loading-message');
                    if (loadingMessage) {
                        loadingMessage.remove();
                    }
                    
                    // 오류 메시지 추가
                    addMessage('죄송합니다. 오류가 발생했습니다. 다시 시도해 주세요.', 'ai');
                });
            }

            // 메시지 추가 함수
            function addMessage(message, sender) {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${sender}-message`;
                messageElement.textContent = message;
                chatBox.appendChild(messageElement);
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            // 모델 정보 가져오기 함수
            function getModelInfo() {
                fetch('/api/model/info')
                .then(response => response.json())
                .then(data => {
                    let infoHtml = `
                        <p><strong>모델 이름:</strong> ${data.model_name}</p>
                        <p><strong>양자화 비트:</strong> ${data.quantization_bits}비트</p>
                        <p><strong>파라미터 수:</strong> ${(data.model_size.param_count / 1000000).toFixed(2)}M</p>
                        <p><strong>모델 크기:</strong> ${data.model_size.total_size_mb.toFixed(2)} MB</p>
                        <p><strong>현재 메모리 사용량:</strong> ${data.memory_usage.process_rss_mb.toFixed(2)} MB</p>
                        <p><strong>최대 메모리 사용량:</strong> ${data.memory_usage.peak_memory_mb.toFixed(2)} MB</p>
                    `;
                    modelInfoContent.innerHTML = infoHtml;
                })
                .catch(error => {
                    console.error('Error:', error);
                    modelInfoContent.innerHTML = '<p>모델 정보를 가져오는 중 오류가 발생했습니다.</p>';
                });
            }

            // 이벤트 리스너 등록
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            modelInfoLink.addEventListener('click', function(e) {
                e.preventDefault();
                if (modelInfoPanel.style.display === 'none') {
                    modelInfoPanel.style.display = 'block';
                    chatInterface.style.display = 'none';
                    getModelInfo();
                } else {
                    modelInfoPanel.style.display = 'none';
                    chatInterface.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
